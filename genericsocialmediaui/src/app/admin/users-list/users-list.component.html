<div id="table-container">
  <div id="table-header">
    <div id="refresh-container">
      <button
        (click)="refreshGrid()"
        mat-raised-button
        color="primary"
        type="submit"
      >
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
    <div id="filter-container">
      <mat-form-field id="filter-form-field">
        <mat-label>filter</mat-label>
        <input
          id="filter-input"
          name="filter"
          matInput
          type="text"
          (keyup)="applyFilter($event)"
        />
      </mat-form-field>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let item">{{ item.email }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let item">{{ item.username }}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let item">{{ item.city }}</td>
    </ng-container>

    <ng-container matColumnDef="subscription">
      <th mat-header-cell *matHeaderCellDef>Subscription</th>
      <td mat-cell *matCellDef="let item">{{ item.subscription }}</td>
    </ng-container>

    <ng-container matColumnDef="registeredAt">
      <th mat-header-cell *matHeaderCellDef>Registered At</th>
      <td mat-cell *matCellDef="let item">
        {{ item.registeredAt | date: "dd/MM/yyyy HH:mm" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
