<div id="table-container">
  <div id="table-header">
    <div id="refresh-container">
      <button
        (click)="refreshGrid()"
        mat-raised-button
        color="primary"
        type="submit"
      >
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
    <div id="filter-container">
      <mat-form-field id="filter-form-field">
        <mat-label>filter</mat-label>
        <input
          id="filter-input"
          name="filter"
          matInput
          type="text"
          (keyup)="applyFilter($event)"
        />
      </mat-form-field>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.userEmail }}</td>
    </ng-container>

    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="Subscription">
      <th mat-header-cell *matHeaderCellDef>Subscription</th>
      <td mat-cell *matCellDef="let element">{{ element.subscription }}</td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | date: "dd/MM/yyyy HH:mm" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
